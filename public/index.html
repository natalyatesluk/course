<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Book Inventory</title>
</head>

<body>
<div class="container">
    <header>
        <h2>Book Inventory</h2>
        <button id="createBtn">Add Book</button>
    </header>
     
    <div class="data-container">

    </div>
    <div id="registrationModal" class="modal" data-close="true">
        <div class="modal-content">
            <span class="close" data-close="true">&times;</span>
            <form id="bookForm"enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre">

                <label for="format">Format:</label>
                <input type="text" id="format" name="format">

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="bookAbstract">Abstract:</label>
                <textarea id="bookAbstract" name="bookAbstract"></textarea>
                

                <input type="hidden" name="_id" id="bookID">
                
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</div>

    <!-- <script src="modal.js"></script> -->
    <script src="main.js" type="module"></script>
</body>

</html>
